<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class = "body">
    <header th:include="@{/fragments/sidebar.html}"></header>
    <div class="container">
        <h1>Add a Product</h1>
        <div th:if = "${message}" th:text = "${message}" class = "alert alert-danger"></div>
        <div class = "addForm">
        <form method = "POST" th:object = "${product}">
            <div>
                <label hidden>ID: </label>
                <input type = "text" th:field = "*{id}" hidden/>
            </div>
            <div>
                <label>Name: </label>
                <input type = "text" th:field = "*{name}" placeholder="Add a name" />
            </div>
            <div>
                <label>Description: </label>
                <input type = "text" th:field = "*{description}" placeholder="Add a description" />
            </div>
            <div>
                <label>Price: ($)</label>
                <input type = "number" th:field = "*{price}" step = "0.01" min = "0"/>
            </div>
            <button type = "submit" class = "btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
